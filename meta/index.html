<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../styles.css">
    <script type="module" src="../global.js"></script>
    <script src="main.js" type="module"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>

    <h1>Meta</h1>

    <div style="display: flex; align-items: baseline; width: 100%; max-width: 1000px; margin: 0 auto;">
        <label style="display: flex; align-items: baseline; width: 100%; gap: 1rem;">
            Show commits until:
            <input type="range" id="commit-progress" min="0" max="100" style="flex: 1;">
            <time id="commit-time" style="margin-left: auto;"></time>
        </label>
    </div>

    <div id="stats"></div>

    <div id="scrolly-1">
        <div id="scatter-story"></div>
        <div id="scatter-plot">
            <h2>Commits by time of day</h2>
            <div id="chart"></div>

            <dl id="commit-tooltip" class="info tooltip" hidden>
                <dt>Commit</dt>
                <dd>
                    <a href="" id="commit-link" target="_blank"></a>
                </dd>
                
                <dt>Date</dt>
                <dd id="commit-date"></dd>
            </dl>

            <p id="selection-count">No commits selected</p>
            
            <dl id="language-breakdown" class="stats"></dl>
        </div>
    </div>

    <div id="scrolly-2">
        <div id="files-story"></div>
        <div id="files-plot">
            <h2>Files changed over time</h2>
            <dl id="files"></dl>
        </div>
    </div>

    <div style="height: 70vh;"></div>

</body>
</html>
